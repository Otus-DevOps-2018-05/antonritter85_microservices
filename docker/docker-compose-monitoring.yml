version: '3.3'
services:
  prometheus:
    image: ${USERNAME}/prometheus
    networks:
      - back_net
      - front_net
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
  node-exporter:
    image: prom/node-exporter:v0.16.0
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - front_net
  mongodb-exporter:
    image: ${USERNAME}/mongodb_exporter
    environment:
      - MONGODB_URL=mongodb://post_db:27017
    networks:
      - back_net
  cloudprober:
    image: ${USERNAME}/cloudprober
    networks:
      - back_net
      - front_net
  cadvisor:
    image: google/cadvisor:v0.30.2
    networks:
      - front_net
    ports:
      - '9080:8080'
    volumes:
      - '/:/rootfs:ro'
      - '/var/run:/var/run:rw'
      - '/sys:/sys:ro'
      - '/var/lib/docker/:/var/lib/docker:ro'
  grafana:
    image: grafana/grafana:5.2.3
    networks:
      - front_net
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
    env_file:
      - grafana.env
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:

networks:
  back_net:
    ipam:
      driver: default
      config:
        - subnet: 10.0.2.0/24
  front_net:
    ipam:
      driver: default
      config:
        - subnet: 10.0.1.0/24
